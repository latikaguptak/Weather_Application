<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Weather</h3>
    <div class="card">
      <div class="card-content">
        <input type="search" placeholder="enter your city" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <div>
          <img src="images/clear.png" class="weather_icon" />

          <h1 class="temp">22°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" />
              <div class="Humidity">50%</div>
              <p>Humidity</p>
            </div>
            <div class="col">
              <img src="images/wind.png" />
              <div class="Wind_Speed">15 km\h</div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
    </div>
    <script>
      const apiKey = "faa5f51f9706e1650739173b85dc2985";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=Bangalore";
      const searchBox = document.querySelector(".card-content input");
      const searchBtn = document.querySelector(".card-content button")

      async function checkWeather(city){
        const response =await fetch(apiUrl + `&appid=${apiKey}`);
        var data =await response.json();
        console.log("products data:" , data);

        document.querySelector(".city").innerHTML = data.name; 
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C"; 
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%"; 
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"; 
      }
      checkWeather();
     searchBtn.addEventListener("click", ()=>{
      checkWeather(searchBox);
     })
    </script>
    <div>
        justification: <a href="http://"></a>"
    </div>
        </div>
      </div>
    </div>
  </body>
</html>
